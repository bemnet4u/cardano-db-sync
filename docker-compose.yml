version: "3.5"

services:
  postgres:
    image: postgres:11.5-alpine
    environment:
      - POSTGRES_LOGGING=true
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
    secrets:
      - postgres_password
      - postgres_user
      - postgres_db
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always
    # Limit memory 
    mem_limit: 500M
    mem_reservation: 100M
    memswap_limit: 2G
    mem_swappiness: 75
    cpus: 0.25

    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

